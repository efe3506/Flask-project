<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- bootstrap link end -->

    <!-- css link -->
    <link rel="stylesheet" href="style.css">
    <!-- css link end -->
    <title>Flask App</title>
</head>
<body>

    <!-- main container -->
    <main class="animated-background d-flex justify-content-center align-items-center flex-column">

        <figure class="text-center mx-3 pt-5">
            <blockquote class="blockquote">
              <p class="display-5 text-uppercase">ıntegratıve regulatory cırcuıt fınder</p>
            </blockquote>
            <figcaption class="blockquote-footer">
                <p class="h5">A tool for integrating analysis of mRNA and miRNA expression data to infer regulatory circuits</p> 
            </figcaption>
          </figure>
        
        <!-- <h1 class="display-5 text-uppercase mx-3 mb-4 text-center">ıntegratıve regulatory cırcuıt fınder</h1>
        <h3 class="h3 text-center mx-5 mb-4">A tool for integrating analysis of mRNA and miRNA expression data to infer regulatory circuits</h3> -->

        

        <div class="container w-50 my-2">
            <div class="row">
                <div class="col-md-12 inner-card">
                    <div class="example-div p-3 d-flex flex-column">
                      <button class="btn  w-50 m-auto example-btn" type="button" aria-pressed="false" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                        Click to see examples
                      </button>
                    </p>
                    <div class="collapse" id="collapseExample">
                      <div class="card card-body">
                        <div class="example-div p-3 d-flex flex-column">
                          <a href="{{ url_for('downloads', filename='Folder_mRNA.csv') }}"data-bs-container="body" data-bs-toggle="popover" data-bs-placement="right" data-bs-content="this is a dummy text" data-bs-trigger="hover focus" class="example text-center m-auto my-1 p-1 text-dark"> Example mRNA File </a>
            
                          <a href="{{ url_for('downloads', filename='Folder_miRNA.csv') }}"data-bs-container="body" data-bs-toggle="popover" data-bs-placement="right" data-bs-content="this is a dummy text" data-bs-trigger="hover focus" class="example text-center m-auto my-1 p-1 text-dark"> Example miRNA File </a>
                      </div>
                      </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="container-fluid w-50">
            <div class="row st">
                <div class="col-md-12 inner-card form-container">
                    <form method="POST" action="{{ url_for("upload_file")}}" enctype="multipart/form-data" class="container d-grid justify-content-center">

                      <div class="data">
                        <h6 class="text-center my-4 fw-bold">Data with...</h6>
                         <div class="d-flex">
                           <input class="form-check-input ms-3" type="radio"    name="raw-expression" id="raw" value=2>
                           <label class="ms-2" for="raw">Raw data</label>
                           <input class="form-check-input ms-5"   type="radio"    name="raw-expression"   id="expression" value=2>
                           <label class="ms-2" for="expression">Expression values</label>
                         </div>
                        
                      </div>

                      <div class="analysis">
                        <h6 class="text-center my-4 fw-bold">Analysis method...</h6>
                        <div class="row">
                          <div class="col-md-8" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="left" data-bs-content="this is a dummy text" data-bs-trigger="hover focus">
                            <input class="form-check-input"   type="radio"    name="analysis1"   id="wo-gsea-misea" value=2>
                           <label class="ms-1 with-label" for="wo-gsea-misea">without GSEA and miSEA</label>
                          </div>
                          <div class="col-md-4" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="right" data-bs-content="this is a dummy text" data-bs-trigger="hover focus">
                            <input class="form-check-input"   type="radio"    name="analysis1"   id="misea" value=2>
                           <label class="ms-1 with-label" for="misea">with miSEA</label>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-md-8 mt-2" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="left" data-bs-content="this is a dummy text" data-bs-trigger="hover focus">
                            <input class="form-check-input"   type="radio"    name="analysis1"   id="w-gsea-misea" value=2>
                           <label class="ms-1 with-label" for="w-gsea-misea">with GSEA and miSEA</label>
                          </div>
                          <div class="col-md-4 mt-2" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="right" data-bs-content="this is a dummy text" data-bs-trigger="hover focus">
                            <input class="form-check-input"   type="radio"    name="analysis1"   id="gsea" value=2>
                           <label class="ms-1 with-label" for="gsea">with GSEA</label>
                          </div>
                        </div>
                      </div>

                        <div class="select-file d-grid justify-content-center">
                          <h6 class="text-center mt-4 fw-bold">Select file...</h6>
                          <div class="mrna">
                            <label for="mrna">mRNA File:</label>
                            <input type="file" name="file1" id="mrna" class="form-control">
  
                            <div class="radios mt-1 d-inline-block mt-2">
                              <p class="my-0 fw-normal mt-2">Threshold for log(FC): </p>
                              <input class="form-check-input" type="radio"    name="options-1" id="option1" value=1.5>
                              <label class="form-check-label ms-1 fw-normal" for="option1">
                                1.5
                              </label>
                            </div>
                            <div class="radios mt-1 d-inline-block mt-2">
                              <input class="form-check-input" type="radio"    name="options-1" id="option2" value=2>
                              <label class="form-check-label ms-1 fw-normal" for="option2">
                                2
                              </label>
                            </div>
                              
                            
  
                          </div>
                          
                          <div class="mirna mb-3">
                            <label for="mirna">miRNA File:</label>
                            <input type="file" name="file2" id="mirna"   class="form-control dosya-sec">
  
                            <div class="radios mt-1 d-inline-block mt-2">
                              <p class="my-0 fw-normal mt-2">Threshold for log(FC): </p>
  
                              <input class="form-check-input" type="radio"    name="options-2" id="options1" value=1.5>
                              <label class="form-check-label ms-1 fw-normal" for="options1">
                                1.5
                              </label>
                            </div>
                            <div class="radios mt-1 d-inline-block mt-2">
                              <input class="form-check-input" type="radio"    name="options-2" id="options2" value=2>
                              <label class="form-check-label ms-1 fw-normal" for="options2">
                                2
                              </label>
                            </div>
                          </div>
                          
                          <input class="btn btn-outline-dark mb-3 submit-btn" type="submit" value="Submit">
                        </div>
        
                    </form>
                </div>
            </div>

            <div class="row nd">

                <div class="col-md-12 inner-card my-2 p-2 d-grid text-center">

                    <div class="nd-1">
                        <a href="{{ url_for('downloads', filename='out_1.csv') }}" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="left" data-bs-content="this is a dummy text" data-bs-trigger="hover focus" class="w-25 m-auto"> See TF File </a>

                        <a href="{{ url_for('download_file') }}"data-bs-container="body" data-bs-toggle="popover" data-bs-placement="left" data-bs-content="this is a dummy text" data-bs-trigger="hover focus" class="w-25 m-auto"> Dif. Exp. for TF </a>
                    </div>
                    
                    <div class="nd-2">
                      <div class="row">
                        <div class="col-md-6">
                          <a href="{{ url_for('downloads', filename='out_2.csv') }}" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="left" data-bs-content="this is a dummy text" data-bs-trigger="hover focus" class="w-25 m-auto"> See miRNA File </a>
                        </div>
                        <div class="col-md-6">
                          <a href="/download2" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="left" data-bs-content="this is a dummy text" data-bs-trigger="hover focus" class="w-25 m-auto"> Download Dif. Exp. for miRNA</a>
                        </div>
                      </div>
                        

                        
                    </div>
                    
                    <div class="nd-3">
                        <a href="{{ url_for('downloads', filename='circuits.txt') }}" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="left" data-bs-content="this is a dummy text" data-bs-trigger="hover focus" class="w-25 m-auto"> See Circuit 
                        </a>
                    </div>
                    


                </div>

            </div>


        </div>
    </main>
    <!-- main container end -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
